<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Dining Menu Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #7c6a5c; 
            border-color: #7c6a5c;
        }
        .tab-active {
            background-color: #7c6a5c;
            color: white;
        }
        .accent-bg {
            background: linear-gradient(135deg, #8b7355 0%, #6b5d4f 100%);
        }
        .category-header {
            color: #6b5d4f;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5d5c3;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 accent-bg text-white">
                <h1 class="text-2xl font-bold">üåÆ Cal Dining Menu Checker</h1>
                <p class="mt-1 text-amber-100">Browse full menus or find your favorite foods!</p>
            </div>

            <!-- Tab Buttons -->
            <div class="flex border-b border-gray-200">
                <button id="tab-full-menu" class="tab-button flex-1 py-3 px-4 text-center font-medium text-gray-700 hover:bg-gray-50 border-r border-gray-200 tab-active transition-colors">
                    üìã Full Menu
                </button>
                <button id="tab-favorite-foods" class="tab-button flex-1 py-3 px-4 text-center font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    ‚≠ê Favorite Foods
                </button>
            </div>

            <!-- Full Menu View -->
            <div id="view-full-menu" class="tab-content">
                <div class="p-6 border-b border-gray-200">
                    <div class="mb-4">
                        <label for="dining-hall-select" class="block text-sm font-medium text-gray-700 mb-2">Select Dining Hall</label>
                        <select id="dining-hall-select" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="">Choose a dining hall...</option>
                            <option value="Crossroads">Crossroads</option>
                            <option value="Cafe 3">Cafe 3</option>
                            <option value="Foothill">Foothill</option>
                            <option value="Clark Kerr Campus">Clark Kerr Campus</option>
                        </select>
                    </div>
                    <div>
                        <label for="date-offset-select" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <select id="date-offset-select" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="0">Today</option>
                            <option value="1">Tomorrow</option>
                            <option value="2">In 2 days</option>
                            <option value="3">In 3 days</option>
                            <option value="4">In 4 days</option>
                            <option value="5">In 5 days</option>
                            <option value="6">In 6 days</option>
                            <option value="7">In 7 days</option>
                        </select>
                    </div>
                </div>
                <div class="p-6">
                    <button id="view-menu-btn" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:from-amber-700 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-all transform active:scale-95 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>View Full Menu</span>
                    </button>
                </div>
            </div>

            <!-- Favorite Foods View -->
            <div id="view-favorite-foods" class="tab-content hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="mb-4">
                        <label for="favorite-foods" class="block text-sm font-medium text-gray-700 mb-1">Favorite Foods</label>
                        <input type="text" id="favorite-foods" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="e.g., curry, shrimp, tacos">
                        <p class="text-xs text-gray-500 mt-1">Separate foods with a comma.</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dining Halls</label>
                        <div id="locations-container" class="grid grid-cols-2 gap-x-4 gap-y-2"></div>
                    </div>
                </div>
                <div class="p-6">
                    <button id="check-menu-btn" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:from-amber-700 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-all transform active:scale-95 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <span>Search Menu</span>
                    </button>
                </div>
            </div>
            
            <div id="loading-container" class="p-6 text-center text-gray-500 hidden border-t">
                 <svg class="animate-spin mx-auto h-8 w-8 text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <p id="loading-text" class="mt-2 text-sm">Loading...</p>
            </div>

            <div id="results-container" class="p-6 bg-gray-50 hidden border-t"></div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">Created with ‚ù§Ô∏è for Cal students</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ALL_LOCATIONS = ["Crossroads", "Cafe 3", "Foothill", "Clark Kerr Campus"];
            
            const getEl = (id) => document.getElementById(id);
            const UIElements = {
                // Tabs
                tabFullMenu: getEl('tab-full-menu'),
                tabFavoriteFoods: getEl('tab-favorite-foods'),
                viewFullMenu: getEl('view-full-menu'),
                viewFavoriteFoods: getEl('view-favorite-foods'),
                // Full Menu View
                diningHallSelect: getEl('dining-hall-select'),
                dateOffsetSelect: getEl('date-offset-select'),
                viewMenuBtn: getEl('view-menu-btn'),
                // Favorite Foods View
                foodsInput: getEl('favorite-foods'),
                locationsContainer: getEl('locations-container'),
                checkMenuBtn: getEl('check-menu-btn'),
                // Common
                loadingContainer: getEl('loading-container'),
                loadingText: getEl('loading-text'),
                resultsContainer: getEl('results-container'),
            };

            // Tab Switching
            const switchTab = (tab) => {
                if (tab === 'full-menu') {
                    UIElements.tabFullMenu.classList.add('tab-active');
                    UIElements.tabFavoriteFoods.classList.remove('tab-active');
                    UIElements.viewFullMenu.classList.remove('hidden');
                    UIElements.viewFavoriteFoods.classList.add('hidden');
                } else {
                    UIElements.tabFavoriteFoods.classList.add('tab-active');
                    UIElements.tabFullMenu.classList.remove('tab-active');
                    UIElements.viewFavoriteFoods.classList.remove('hidden');
                    UIElements.viewFullMenu.classList.add('hidden');
                }
                UIElements.resultsContainer.classList.add('hidden');
            };

            UIElements.tabFullMenu.addEventListener('click', () => switchTab('full-menu'));
            UIElements.tabFavoriteFoods.addEventListener('click', () => switchTab('favorite-foods'));

            // Populate Locations for Favorite Foods
            const populateLocations = () => { 
                ALL_LOCATIONS.forEach(loc => { 
                    const div = document.createElement('div'); 
                    div.className = 'flex items-center'; 
                    div.innerHTML = `<input id="loc-${loc.replace(/\s+/g, '-')}" name="location" type="checkbox" value="${loc}" class="custom-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded"><label for="loc-${loc.replace(/\s+/g, '-')}" class="ml-2 block text-sm text-gray-900">${loc}</label>`; 
                    UIElements.locationsContainer.appendChild(div); 
                }); 
            };

            // Save/Load Preferences for Favorite Foods
            const savePreferences = () => { 
                const favs = UIElements.foodsInput.value.trim(); 
                const locs = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value); 
                localStorage.setItem('diningPrefs', JSON.stringify({ favoriteFoods: favs, selectedLocations: locs })); 
            };
            
            const loadPreferences = () => { 
                const p = JSON.parse(localStorage.getItem('diningPrefs')); 
                if (p) { 
                    UIElements.foodsInput.value = p.favoriteFoods || ''; 
                    if (p.selectedLocations) { 
                        p.selectedLocations.forEach(loc => { 
                            const cb = document.querySelector(`input[value="${loc}"]`); 
                            if (cb) cb.checked = true; 
                        }); 
                    } 
                } 
            };
            
            const showLoading = (isLoading, text = 'Loading...') => {
                UIElements.loadingContainer.classList.toggle('hidden', !isLoading);
                UIElements.loadingText.textContent = text;
                if (isLoading) {
                    UIElements.resultsContainer.classList.add('hidden');
                }
            };

            // Display Full Menu
            function displayFullMenu(menuData) {
                let htmlContent = `<h2 class="text-2xl font-bold mb-1 text-gray-800">${menuData.location}</h2>
                                   <p class="text-sm text-gray-500 mb-6">${menuData.dateStr}</p>`;
                
                if (menuData.meals.length === 0) {
                    htmlContent += `<p class="text-gray-500">No menu available for this location and date.</p>`;
                } else {
                    htmlContent += '<div class="space-y-8">';
                    menuData.meals.forEach(meal => {
                        htmlContent += `<div class="bg-white rounded-xl p-5 shadow-sm border border-gray-200">
                                          <h3 class="text-xl font-bold text-gray-800 mb-4 pb-3 border-b-2 border-amber-200">${meal.mealName}</h3>`;
                        
                        if (meal.categories && meal.categories.length > 0) {
                            htmlContent += '<div class="space-y-6">';
                            meal.categories.forEach(category => {
                                htmlContent += `<div>
                                                  <h4 class="category-header">${category.categoryName}</h4>
                                                  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">`;
                                category.items.forEach(item => {
                                    htmlContent += `<div class="flex items-start py-1.5">
                                                      <span class="text-amber-600 mr-2 mt-1">‚Ä¢</span>
                                                      <span class="text-gray-700 text-sm leading-relaxed">${item}</span>
                                                    </div>`;
                                });
                                htmlContent += `</div></div>`;
                            });
                            htmlContent += '</div>';
                        }
                        
                        htmlContent += `</div>`;
                    });
                    htmlContent += '</div>';
                }

                UIElements.resultsContainer.innerHTML = htmlContent;
                UIElements.resultsContainer.classList.remove('hidden');
            }

            // Display Favorite Foods Report
            function displayReport(report) {
                let htmlContent = '';
                
                report.forEach(result => {
                    const foodName = result.food.charAt(0).toUpperCase() + result.food.slice(1);
                    
                    htmlContent += `<div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                                      <h3 class="text-lg font-semibold text-gray-900">${foodName}</h3>`;

                    if (result.found_days.length === 0) {
                        htmlContent += `<p class="mt-2 text-gray-500">Not found on the menu for the next 7 days.</p>`;
                    } else {
                        let dailyList = '<ul class="mt-2 divide-y divide-gray-100">';
                        result.found_days.forEach(dayInfo => {
                            const dayName = new Date(dayInfo.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric', timeZone: 'UTC' });
                            dailyList += `<li class="py-3">
                                            <p class="font-medium text-gray-800 mb-1">${dayName}:</p>
                                            <ul class="pl-4 space-y-1 text-gray-600 text-sm">${dayInfo.details}</ul>
                                          </li>`;
                        });
                        dailyList += '</ul>';
                        htmlContent += dailyList;
                    }
                    htmlContent += `</div>`;
                });

                UIElements.resultsContainer.innerHTML = `<h2 class="text-xl font-bold mb-4 text-gray-800">Menu Report</h2><div class="space-y-4">${htmlContent}</div>`;
                UIElements.resultsContainer.classList.remove('hidden');
            }

            // View Full Menu
            async function viewFullMenu() {
                const location = UIElements.diningHallSelect.value;
                const dateOffset = parseInt(UIElements.dateOffsetSelect.value);

                if (!location) {
                    alert("Please select a dining hall.");
                    return;
                }

                showLoading(true, "Loading menu...");

                try {
                    const res = await fetch('/api/menu/full-menu', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ location, dateOffset }) 
                    });
                    
                    if (!res.ok) {
                         const errorData = await res.json();
                         throw new Error(errorData.error || 'Failed to get menu from server.');
                    }
                    
                    const menuData = await res.json();
                    displayFullMenu(menuData);

                } catch (e) {
                    console.error(e);
                    UIElements.resultsContainer.innerHTML = `<h2 class="text-xl font-bold mb-4 text-gray-800">Error</h2><p class="text-red-600">Could not connect to the dining hall server. Please try again later.</p>`;
                    UIElements.resultsContainer.classList.remove('hidden');
                } finally {
                    showLoading(false);
                }
            }

            // Check Favorite Foods
            async function checkMenu() {
                savePreferences();
                const favoriteFoods = UIElements.foodsInput.value.split(',').map(f => f.trim()).filter(f => f);
                const targetLocations = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value);

                if (favoriteFoods.length === 0 || targetLocations.length === 0) {
                    alert("Please enter at least one favorite food and select a dining hall.");
                    return;
                }

                showLoading(true, "Scanning the week's menus...");

                try {
                    const res = await fetch('/api/menu/full-week-report', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ favoriteFoods, targetLocations }) 
                    });
                    
                    if (!res.ok) {
                         const errorData = await res.json();
                         throw new Error(errorData.error || 'Failed to get menu report from server.');
                    }
                    
                    const report = await res.json();
                    displayReport(report);

                } catch (e) {
                    console.error(e);
                    UIElements.resultsContainer.innerHTML = `<h2 class="text-xl font-bold mb-4 text-gray-800">Error</h2><p class="text-red-600">Could not connect to the dining hall server. Please try again later.</p>`;
                    UIElements.resultsContainer.classList.remove('hidden');
                } finally {
                    showLoading(false);
                }
            }

            // Initialize
            populateLocations();
            loadPreferences();
            UIElements.viewMenuBtn.addEventListener('click', viewFullMenu);
            UIElements.checkMenuBtn.addEventListener('click', checkMenu);
        });
    </script>
</body>
</html>
