<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Dining Menu Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #2563eb; border-color: #2563eb;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 bg-blue-600 text-white">
                <h1 class="text-2xl font-bold">üåÆ Cal Dining Menu Checker</h1>
                <p class="mt-1 text-blue-100">Find your favorite foods at UC Berkeley.</p>
            </div>
            <div class="p-6 border-b border-gray-200">
                <div class="mb-4">
                    <label for="favorite-foods" class="block text-sm font-medium text-gray-700 mb-1">Favorite Foods</label>
                    <input type="text" id="favorite-foods" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., eggs, curry, pizza">
                    <p class="text-xs text-gray-500 mt-1">Separate foods with a comma.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dining Halls</label>
                    <div id="locations-container" class="grid grid-cols-2 gap-x-4 gap-y-2"></div>
                </div>
            </div>
            <div class="p-6">
                <button id="check-menu-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform active:scale-95 flex items-center justify-center">
                    <svg id="search-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span id="button-text">Check Today's Menu</span>
                </button>
            </div>
            
            <div id="results-container" class="p-6 bg-gray-50 hidden">
                <h2 id="results-title" class="text-lg font-semibold mb-3"></h2>
                <ul id="results-list" class="space-y-3"></ul>
            </div>
            
            <div id="upcoming-container" class="p-6 bg-blue-50 border-t border-blue-200 hidden">
                <h2 id="upcoming-title" class="text-lg font-semibold mb-3 text-blue-800"></h2>
                <ul id="upcoming-list" class="space-y-3"></ul>
            </div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">Created with ‚ù§Ô∏è</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foodsInput = document.getElementById('favorite-foods');
            const locationsContainer = document.getElementById('locations-container');
            const checkMenuBtn = document.getElementById('check-menu-btn');
            
            const resultsContainer = document.getElementById('results-container');
            const resultsTitle = document.getElementById('results-title');
            const resultsList = document.getElementById('results-list');
            
            const upcomingContainer = document.getElementById('upcoming-container');
            const upcomingTitle = document.getElementById('upcoming-title');
            const upcomingList = document.getElementById('upcoming-list');

            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            const searchIcon = document.getElementById('search-icon');
            
            const ALL_LOCATIONS = ["Crossroads", "Cafe 3", "Foothill", "Clark Kerr Campus"];

            const populateLocations = () => { ALL_LOCATIONS.forEach(loc => { const div = document.createElement('div'); div.className = 'flex items-center'; div.innerHTML = `<input id="loc-${loc.replace(/\s+/g, '-')}" name="location" type="checkbox" value="${loc}" class="custom-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"><label for="loc-${loc.replace(/\s+/g, '-')}" class="ml-2 block text-sm text-gray-900">${loc}</label>`; locationsContainer.appendChild(div); }); };
            const savePreferences = () => { const favs = foodsInput.value.trim(); const locs = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value); localStorage.setItem('diningPrefs', JSON.stringify({ favoriteFoods: favs, selectedLocations: locs })); };
            const loadPreferences = () => { const p = JSON.parse(localStorage.getItem('diningPrefs')); if (p) { foodsInput.value = p.favoriteFoods || ''; if (p.selectedLocations) { p.selectedLocations.forEach(loc => { const cb = document.querySelector(`input[value="${loc}"]`); if (cb) cb.checked = true; }); } } };
            const showLoading = (isLoading, text = 'Checking...') => { checkMenuBtn.disabled = isLoading; loadingSpinner.classList.toggle('hidden', !isLoading); searchIcon.classList.toggle('hidden', isLoading); buttonText.textContent = isLoading ? text : "Check Today's Menu"; };

            function parseHtmlForMenu(htmlText, favoriteFoods, targetLocations) {
                if (!htmlText) return [];
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                let foundItems = [];
                const locations = doc.querySelectorAll("li.location-name");
                locations.forEach(location => {
                    const locationName = location.querySelector("span.cafe-title")?.textContent.trim();
                    if (targetLocations.includes(locationName)) {
                        const meals = location.querySelectorAll("li.preiod-name");
                        meals.forEach(meal => {
                            const mealName = meal.querySelector("span")?.textContent.trim().replace("Fall - ", "");
                            const recipes = meal.querySelectorAll("li.recip");
                            recipes.forEach(recipe => {
                                const recipeName = recipe.querySelector("span")?.textContent.trim();
                                for (const food of favoriteFoods) {
                                    if (recipeName && recipeName.toLowerCase().includes(food)) {
                                        foundItems.push({ recipe: recipeName, location: locationName, meal: mealName });
                                        break;
                                    }
                                }
                            });
                        });
                    }
                });
                return foundItems;
            }

            function displayTodaysResults(foundItems) {
                resultsContainer.classList.remove('hidden');
                resultsList.innerHTML = '';
                if (foundItems.length > 0) {
                    resultsTitle.textContent = `Great news! Found your favorites for today:`;
                    resultsTitle.className = "text-lg font-semibold mb-3 text-green-700";
                    foundItems.forEach(item => { const li = document.createElement('li'); li.className = 'p-3 bg-white border border-gray-200 rounded-lg shadow-sm'; li.innerHTML = `<p class="font-semibold text-gray-800">${item.recipe}</p><p class="text-sm text-gray-500">${item.location} for ${item.meal}</p>`; resultsList.appendChild(li); });
                    return true;
                } else {
                    resultsTitle.textContent = `Sorry, none of your favorites are on the menu today. üòî`;
                    resultsTitle.className = "text-lg font-semibold mb-3 text-gray-600";
                    return false;
                }
            }
            
            function displayUpcomingResults(date, foundItems) {
                upcomingContainer.classList.remove('hidden');
                upcomingList.innerHTML = '';
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                upcomingTitle.innerHTML = `But they're coming up soon! <br> Next available on <span class="text-blue-600 font-bold">${dayName}</span>:`;
                foundItems.forEach(item => { const li = document.createElement('li'); li.className = 'p-3 bg-white border border-gray-200 rounded-lg shadow-sm'; li.innerHTML = `<p class="font-semibold text-gray-800">${item.recipe}</p><p class="text-sm text-gray-500">${item.location} for ${item.meal}</p>`; upcomingList.appendChild(li); });
            }

            async function checkMenu() {
                savePreferences();
                showLoading(true, "Checking today...");
                resultsContainer.classList.add('hidden');
                upcomingContainer.classList.add('hidden');

                const favoriteFoods = foodsInput.value.split(',').map(f => f.trim().toLowerCase()).filter(f => f);
                const targetLocations = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value);
                
                if (favoriteFoods.length === 0 || targetLocations.length === 0) {
                    alert("Please enter at least one favorite food and select a dining hall.");
                    showLoading(false); return;
                }

                try {
                    // STEP 1: Check Today
                    const today = new Date();
                    const dateStr = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;
                    const res = await fetch('/api/menu', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date: dateStr }) });
                    if (!res.ok) throw new Error('Server error checking today\'s menu.');
                    const htmlText = await res.text();
                    const todaysItems = parseHtmlForMenu(htmlText, favoriteFoods, targetLocations);
                    
                    if (displayTodaysResults(todaysItems)) {
                        showLoading(false); return; // Found food today, so we're done!
                    }

                    // STEP 2: If nothing, check the next 7 days
                    showLoading(true, "Searching the week...");
                    const futureDates = [];
                    for (let i = 1; i <= 7; i++) {
                        const date = new Date();
                        date.setDate(date.getDate() + i);
                        futureDates.push(`${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`);
                    }

                    const batchRes = await fetch('/api/menu/batch', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ dates: futureDates }) });
                    if (!batchRes.ok) throw new Error('Server error checking weekly menu.');
                    const weeklyData = await batchRes.json();

                    let foundUpcoming = false;
                    for (let i = 0; i < futureDates.length; i++) {
                        const dateStr = futureDates[i];
                        const html = weeklyData[dateStr];
                        const items = parseHtmlForMenu(html, favoriteFoods, targetLocations);
                        if (items.length > 0) {
                            const dateObj = new Date(parseInt(dateStr.substring(0, 4)), parseInt(dateStr.substring(4, 6)) - 1, parseInt(dateStr.substring(6, 8)));
                            displayUpcomingResults(dateObj, items);
                            foundUpcoming = true;
                            break; // Stop on the first day we find a match
                        }
                    }

                    if (!foundUpcoming) {
                        upcomingContainer.classList.remove('hidden');
                        upcomingTitle.textContent = "Nothing found on the menu for the next 7 days.";
                        upcomingList.innerHTML = '';
                    }

                } catch (error) {
                    console.error("Fetch Error:", error);
                    resultsContainer.classList.remove('hidden');
                    resultsTitle.textContent = "Error fetching menu.";
                    resultsList.innerHTML = `<li class="p-3 bg-white border border-red-200 rounded-lg text-sm text-red-700">Could not connect to the server. Please try again later.</li>`;
                } finally {
                    showLoading(false);
                }
            }

            populateLocations();
            loadPreferences();
            checkMenuBtn.addEventListener('click', checkMenu);
        });
    </script>
</body>
</html>
