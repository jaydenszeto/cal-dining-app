<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Dining Menu Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #2563eb; border-color: #2563eb;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 bg-blue-600 text-white">
                <h1 class="text-2xl font-bold">üåÆ Cal Dining Menu Checker</h1>
                <p class="mt-1 text-blue-100">See if what you want to eat is on the menu!</p>
            </div>
            <div class="p-6 border-b border-gray-200">
                <div class="mb-4">
                    <label for="favorite-foods" class="block text-sm font-medium text-gray-700 mb-1">Favorite Foods</label>
                    <input type="text" id="favorite-foods" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., eggs, curry, pizza">
                    <p class="text-xs text-gray-500 mt-1">Separate foods with a comma.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dining Halls</label>
                    <div id="locations-container" class="grid grid-cols-2 gap-x-4 gap-y-2"></div>
                </div>
            </div>
            <div class="p-6">
                <button id="check-menu-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform active:scale-95 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span>Check Today's Menu</span>
                </button>
            </div>
            
            <div id="loading-container" class="p-6 text-center text-gray-500 hidden border-t">
                 <svg class="animate-spin mx-auto h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <p id="loading-text" class="mt-2 text-sm">Checking...</p>
            </div>

            <div id="results-container" class="p-6 bg-gray-50 hidden border-t"></div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">Created with ‚ù§Ô∏è</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ALL_LOCATIONS = ["Crossroads", "Cafe 3", "Foothill", "Clark Kerr Campus"];
            
            const getEl = (id) => document.getElementById(id);
            const UIElements = {
                foodsInput: getEl('favorite-foods'),
                locationsContainer: getEl('locations-container'),
                checkMenuBtn: getEl('check-menu-btn'),
                loadingContainer: getEl('loading-container'),
                loadingText: getEl('loading-text'),
                resultsContainer: getEl('results-container'),
            };

            const populateLocations = () => { ALL_LOCATIONS.forEach(loc => { const div = document.createElement('div'); div.className = 'flex items-center'; div.innerHTML = `<input id="loc-${loc.replace(/\s+/g, '-')}" name="location" type="checkbox" value="${loc}" class="custom-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded"><label for="loc-${loc.replace(/\s+/g, '-')}" class="ml-2 block text-sm text-gray-900">${loc}</label>`; UIElements.locationsContainer.appendChild(div); }); };
            const savePreferences = () => { const favs = UIElements.foodsInput.value.trim(); const locs = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value); localStorage.setItem('diningPrefs', JSON.stringify({ favoriteFoods: favs, selectedLocations: locs })); };
            const loadPreferences = () => { const p = JSON.parse(localStorage.getItem('diningPrefs')); if (p) { UIElements.foodsInput.value = p.favoriteFoods || ''; if (p.selectedLocations) { p.selectedLocations.forEach(loc => { const cb = document.querySelector(`input[value="${loc}"]`); if (cb) cb.checked = true; }); } } };
            const showLoading = (isLoading, text = 'Checking...') => {
            UIElements.loadingContainer.classList.toggle('hidden', !isLoading);
            UIElements.loadingText.textContent = text;
            // Only hide the results container when loading STARTS.
            if (isLoading) {
                UIElements.resultsContainer.classList.add('hidden');
            }
            };
            function parseAndFindFavorites(htmlText, favoriteFoods, targetLocations) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const foundItems = [];
                
                doc.querySelectorAll("li.location-name").forEach(location => {
                    const locationName = location.querySelector("span.cafe-title")?.textContent.trim();
                    if (locationName && targetLocations.includes(locationName)) {
                        location.querySelectorAll("li.preiod-name, li.period-name").forEach(meal => {
                            const mealName = meal.querySelector("span")?.textContent.trim().replace("Fall - ", "");
                            meal.querySelectorAll("li.recip span, li.recipe span").forEach(recipeSpan => {
                                const recipeName = recipeSpan.textContent.trim();
                                if (favoriteFoods.some(food => recipeName.toLowerCase().includes(food))) {
                                    foundItems.push(`<li><strong>${recipeName}</strong> at ${locationName} (${mealName})</li>`);
                                }
                            });
                        });
                    }
                });
                return [...new Set(foundItems)]; // Return unique items
            }

            function displayResults(title, content) {
                UIElements.resultsContainer.innerHTML = `<h2 class="text-xl font-bold mb-4 text-gray-800">${title}</h2><div>${content}</div>`;
                UIElements.resultsContainer.classList.remove('hidden');
            }

            async function checkMenu() {
                savePreferences();
                const favoriteFoods = UIElements.foodsInput.value.split(',').map(f => f.trim().toLowerCase()).filter(f => f);
                const targetLocations = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value);

                if (favoriteFoods.length === 0 || targetLocations.length === 0) {
                    alert("Please enter at least one favorite food and select a dining hall.");
                    return;
                }

                showLoading(true, "Checking today's menu...");

                try {
                    const today = new Date();
                    const dateStr = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;

                    const res = await fetch('/api/menu', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date: dateStr }) });
                    if (!res.ok) throw new Error('Could not connect to the dining hall server.');
                    const htmlText = await res.text();

                    const foundToday = parseAndFindFavorites(htmlText, favoriteFoods, targetLocations);

                    if (foundToday.length > 0) {
                        displayResults("Great news! Found on the menu today: üåÆ", `<ul class="space-y-2 list-disc list-inside">${foundToday.join('')}</ul>`);
                    } else {
                        showLoading(true, "Not found today. Checking the rest of the week...");
                        const weekRes = await fetch('/api/menu/week', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ favoriteFoods, targetLocations }) });
                        if (!weekRes.ok) throw new Error('Could not search the week.');
                        
                        const weekResult = await weekRes.json();
                        if (weekResult.found) {
                            const foundLater = parseAndFindFavorites(weekResult.menuHtml, favoriteFoods, targetLocations);
                            const dayName = new Date(weekResult.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                            displayResults(
                                "Not today, but coming up soon! üòä",
                                `<p class="mb-3">The next available day is <strong>${dayName}</strong>:</p><ul class="space-y-2 list-disc list-inside">${foundLater.join('')}</ul>`
                            );
                        } else {
                            displayResults("Sorry... üòî", "<p>None of your favorites were found on the menu for the next 7 days.</p>");
                        }
                    }
                } catch (e) {
                    console.error(e);
                    displayResults("Error fetching menu.", `<p class="text-red-600">Could not connect to the dining hall server. This is likely due to a browser security policy (CORS). This app may need to be run from a server with a proxy to work correctly.</p>`);
                } finally {
                    showLoading(false);
                }
            }

            populateLocations();
            loadPreferences();
            UIElements.checkMenuBtn.addEventListener('click', checkMenu);
        });
    </script>
</body>
</html>
