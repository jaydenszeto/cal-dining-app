<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal dining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-family: 'IBM Plex Mono', monospace;
            color: rgba(255, 255, 255, 0.87);
            background-color: #000000;
        }

        body { 
            font-family: 'IBM Plex Mono', monospace;
            background: #000000;
            color: rgba(255, 255, 255, 0.87);
            min-height: 100vh;
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            background: linear-gradient(142deg, #ffeee2 0%, #eec9b0 40%, #ffffff 60%, #efb496 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        select, input[type="text"] {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'IBM Plex Mono', monospace;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.06);
        }

        select option {
            background: #1a1a1a;
            color: rgba(255, 255, 255, 0.9);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .tab-button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.05rem;
            padding: 16px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tab-active {
            color: rgba(255, 255, 255, 0.95);
            border-bottom-color: rgba(255, 238, 226, 0.6);
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.95);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 14px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .custom-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-checkbox:checked {
            background: rgba(255, 238, 226, 0.2);
            border-color: rgba(255, 238, 226, 0.5);
        }

        .custom-checkbox:checked::after {
            content: '✓';
            display: block;
            color: rgba(255, 255, 255, 0.95);
            font-size: 12px;
            text-align: center;
            line-height: 14px;
        }

        .label-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            letter-spacing: 0.03rem;
        }

        .meal-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .meal-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.05rem;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 238, 226, 0.15);
        }

        .category-header {
            color: rgba(255, 238, 226, 0.8);
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 12px;
        }

        .food-item {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(255, 238, 226, 0.8);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .result-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.03rem;
            margin-bottom: 12px;
        }

        .result-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .day-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .day-info:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-3xl mx-auto p-6 min-h-screen">
        <!-- Header -->
        <div class="text-center mb-8 mt-8">
            <h1 class="brand-title">cal dining</h1>
            <p class="brand-subtitle mt-2">browse menus or track your favorite foods</p>
        </div>

        <!-- Main Card -->
        <div class="glass-card overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-white border-opacity-5">
                <button id="tab-full-menu" class="tab-button flex-1 tab-active">
                    full menu
                </button>
                <button id="tab-favorite-foods" class="tab-button flex-1">
                    favorite foods
                </button>
            </div>

            <!-- Full Menu View -->
            <div id="view-full-menu" class="tab-content">
                <div class="p-6 space-y-4">
                    <div>
                        <label class="label-text block mb-2">dining hall</label>
                        <select id="dining-hall-select" class="w-full">
                            <option value="">choose...</option>
                            <option value="Crossroads">crossroads</option>
                            <option value="Cafe 3">cafe 3</option>
                            <option value="Foothill">foothill</option>
                            <option value="Clark Kerr Campus">clark kerr</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-text block mb-2">date</label>
                        <select id="date-offset-select" class="w-full">
                            <option value="0">today</option>
                            <option value="1">tomorrow</option>
                            <option value="2">in 2 days</option>
                            <option value="3">in 3 days</option>
                            <option value="4">in 4 days</option>
                            <option value="5">in 5 days</option>
                            <option value="6">in 6 days</option>
                            <option value="7">in 7 days</option>
                        </select>
                    </div>
                    <button id="view-menu-btn" class="action-button w-full mt-6">
                        view menu
                    </button>
                </div>
            </div>

            <!-- Favorite Foods View -->
            <div id="view-favorite-foods" class="tab-content hidden">
                <div class="p-6 space-y-4">
                    <div>
                        <label class="label-text block mb-2">favorite foods</label>
                        <input type="text" id="favorite-foods" class="w-full" placeholder="curry, shrimp, tacos">
                        <p class="text-xs text-white text-opacity-40 mt-1.5">separate with commas</p>
                    </div>
                    <div>
                        <label class="label-text block mb-3">dining halls</label>
                        <div id="locations-container" class="grid grid-cols-2 gap-3"></div>
                    </div>
                    <button id="check-menu-btn" class="action-button w-full mt-6">
                        search
                    </button>
                </div>
            </div>
            
            <!-- Loading -->
            <div id="loading-container" class="p-8 text-center hidden">
                <div class="loading-spinner mx-auto"></div>
                <p id="loading-text" class="mt-4 text-sm text-white text-opacity-60">loading...</p>
            </div>

            <!-- Results -->
            <div id="results-container" class="p-6 hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ALL_LOCATIONS = ["Crossroads", "Cafe 3", "Foothill", "Clark Kerr Campus"];
            
            const getEl = (id) => document.getElementById(id);
            const UIElements = {
                tabFullMenu: getEl('tab-full-menu'),
                tabFavoriteFoods: getEl('tab-favorite-foods'),
                viewFullMenu: getEl('view-full-menu'),
                viewFavoriteFoods: getEl('view-favorite-foods'),
                diningHallSelect: getEl('dining-hall-select'),
                dateOffsetSelect: getEl('date-offset-select'),
                viewMenuBtn: getEl('view-menu-btn'),
                foodsInput: getEl('favorite-foods'),
                locationsContainer: getEl('locations-container'),
                checkMenuBtn: getEl('check-menu-btn'),
                loadingContainer: getEl('loading-container'),
                loadingText: getEl('loading-text'),
                resultsContainer: getEl('results-container'),
            };

            const switchTab = (tab) => {
                if (tab === 'full-menu') {
                    UIElements.tabFullMenu.classList.add('tab-active');
                    UIElements.tabFavoriteFoods.classList.remove('tab-active');
                    UIElements.viewFullMenu.classList.remove('hidden');
                    UIElements.viewFavoriteFoods.classList.add('hidden');
                } else {
                    UIElements.tabFavoriteFoods.classList.add('tab-active');
                    UIElements.tabFullMenu.classList.remove('tab-active');
                    UIElements.viewFavoriteFoods.classList.remove('hidden');
                    UIElements.viewFullMenu.classList.add('hidden');
                }
                UIElements.resultsContainer.classList.add('hidden');
            };

            UIElements.tabFullMenu.addEventListener('click', () => switchTab('full-menu'));
            UIElements.tabFavoriteFoods.addEventListener('click', () => switchTab('favorite-foods'));

            const populateLocations = () => { 
                ALL_LOCATIONS.forEach(loc => { 
                    const div = document.createElement('div'); 
                    div.className = 'flex items-center'; 
                    const displayName = loc.toLowerCase().replace('campus', '').trim();
                    div.innerHTML = `<input id="loc-${loc.replace(/\s+/g, '-')}" name="location" type="checkbox" value="${loc}" class="custom-checkbox"><label for="loc-${loc.replace(/\s+/g, '-')}" class="ml-2 label-text cursor-pointer">${displayName}</label>`; 
                    UIElements.locationsContainer.appendChild(div); 
                }); 
            };

            const savePreferences = () => { 
                const favs = UIElements.foodsInput.value.trim(); 
                const locs = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value); 
                localStorage.setItem('diningPrefs', JSON.stringify({ favoriteFoods: favs, selectedLocations: locs })); 
            };
            
            const loadPreferences = () => { 
                const p = JSON.parse(localStorage.getItem('diningPrefs')); 
                if (p) { 
                    UIElements.foodsInput.value = p.favoriteFoods || ''; 
                    if (p.selectedLocations) { 
                        p.selectedLocations.forEach(loc => { 
                            const cb = document.querySelector(`input[value="${loc}"]`); 
                            if (cb) cb.checked = true; 
                        }); 
                    } 
                } 
            };
            
            const showLoading = (isLoading, text = 'loading...') => {
                UIElements.loadingContainer.classList.toggle('hidden', !isLoading);
                UIElements.loadingText.textContent = text;
                if (isLoading) {
                    UIElements.resultsContainer.classList.add('hidden');
                }
            };

            function displayFullMenu(menuData) {
                let htmlContent = `<div class="mb-6">
                                     <h2 class="text-xl font-medium text-white text-opacity-95 mb-1" style="letter-spacing: 0.03rem;">${menuData.location.toLowerCase()}</h2>
                                     <p class="text-sm text-white text-opacity-50">${menuData.dateStr}</p>
                                   </div>`;
                
                if (menuData.meals.length === 0) {
                    htmlContent += `<p class="result-text">no menu available</p>`;
                } else {
                    const now = new Date();
                    const menuDate = new Date(menuData.date);
                    const isToday = now.toDateString() === menuDate.toDateString();
                    
                    let filteredMeals = menuData.meals;
                    
                    if (isToday) {
                        const currentHour = now.getHours();
                        filteredMeals = menuData.meals.filter(meal => {
                            const mealLower = meal.mealName.toLowerCase();
                            if (mealLower.includes('breakfast') && currentHour >= 11) return false;
                            if (mealLower.includes('brunch') && currentHour >= 14) return false;
                            if (mealLower.includes('lunch') && currentHour >= 15) return false;
                            return true;
                        });
                    }
                    
                    if (filteredMeals.length === 0) {
                        htmlContent += `<p class="result-text">no upcoming meals</p>`;
                    } else {
                        filteredMeals.forEach(meal => {
                            htmlContent += `<div class="meal-card">
                                              <h3 class="meal-title">${meal.mealName.toLowerCase()}</h3>`;
                            
                            if (meal.categories && meal.categories.length > 0) {
                                htmlContent += '<div class="space-y-5">';
                                meal.categories.forEach(category => {
                                    htmlContent += `<div>
                                                      <h4 class="category-header">${category.categoryName.toLowerCase()}</h4>
                                                      <div class="space-y-1">`;
                                    category.items.forEach(item => {
                                        htmlContent += `<div class="food-item">• ${item.toLowerCase()}</div>`;
                                    });
                                    htmlContent += `</div></div>`;
                                });
                                htmlContent += '</div>';
                            }
                            
                            htmlContent += `</div>`;
                        });
                    }
                }

                UIElements.resultsContainer.innerHTML = htmlContent;
                UIElements.resultsContainer.classList.remove('hidden');
            }

            function displayReport(report) {
                let htmlContent = '';
                
                report.forEach(result => {
                    const foodName = result.food.toLowerCase();
                    
                    htmlContent += `<div class="result-card">
                                      <h3 class="result-title">${foodName}</h3>`;

                    if (result.found_days.length === 0) {
                        htmlContent += `<p class="result-text">not found in the next 7 days</p>`;
                    } else {
                        htmlContent += '<div class="space-y-2 mt-3">';
                        result.found_days.forEach(dayInfo => {
                            const dayName = new Date(dayInfo.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric', timeZone: 'UTC' });
                            htmlContent += `<div class="day-info">
                                              <div style="color: rgba(255, 255, 255, 0.85); margin-bottom: 4px;">${dayName.toLowerCase()}</div>
                                              <div style="color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; padding-left: 12px;">${dayInfo.details.replace(/<li>/g, '').replace(/<\/li>/g, '<br>').replace(/<[^>]*>/g, '')}</div>
                                            </div>`;
                        });
                        htmlContent += '</div>';
                    }
                    htmlContent += `</div>`;
                });

                UIElements.resultsContainer.innerHTML = htmlContent;
                UIElements.resultsContainer.classList.remove('hidden');
            }

            async function viewFullMenu() {
                const location = UIElements.diningHallSelect.value;
                const dateOffset = parseInt(UIElements.dateOffsetSelect.value);

                if (!location) {
                    alert("please select a dining hall");
                    return;
                }

                showLoading(true, "loading menu...");

                try {
                    const res = await fetch('/api/menu/full-menu', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ location, dateOffset }) 
                    });
                    
                    if (!res.ok) {
                         const errorData = await res.json();
                         throw new Error(errorData.error || 'failed to get menu');
                    }
                    
                    const menuData = await res.json();
                    displayFullMenu(menuData);

                } catch (e) {
                    console.error(e);
                    UIElements.resultsContainer.innerHTML = `<div class="result-card"><h3 class="result-title">error</h3><p class="result-text">could not connect to server</p></div>`;
                    UIElements.resultsContainer.classList.remove('hidden');
                } finally {
                    showLoading(false);
                }
            }

            async function checkMenu() {
                savePreferences();
                const favoriteFoods = UIElements.foodsInput.value.split(',').map(f => f.trim()).filter(f => f);
                const targetLocations = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(el => el.value);

                if (favoriteFoods.length === 0 || targetLocations.length === 0) {
                    alert("please enter at least one food and select a dining hall");
                    return;
                }

                showLoading(true, "scanning menus...");

                try {
                    const res = await fetch('/api/menu/full-week-report', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ favoriteFoods, targetLocations }) 
                    });
                    
                    if (!res.ok) {
                         const errorData = await res.json();
                         throw new Error(errorData.error || 'failed to get report');
                    }
                    
                    const report = await res.json();
                    displayReport(report);

                } catch (e) {
                    console.error(e);
                    UIElements.resultsContainer.innerHTML = `<div class="result-card"><h3 class="result-title">error</h3><p class="result-text">could not connect to server</p></div>`;
                    UIElements.resultsContainer.classList.remove('hidden');
                } finally {
                    showLoading(false);
                }
            }

            populateLocations();
            loadPreferences();
            UIElements.viewMenuBtn.addEventListener('click', viewFullMenu);
            UIElements.checkMenuBtn.addEventListener('click', checkMenu);
        });
    </script>
</body>
</html>
